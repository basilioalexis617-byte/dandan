<script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48; 
    let buttonWidth = 80;
    let fontSize = 20; 

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif"
    ];

    const messages = [
      "No", 
      "Are you sure?", 
      "Dandan please", 
      "I learned a tiny bit of code to edit this for you :<", 
      "owaowaowaowaowa", 
      "okay fine maybe i asked gemini to do a good chunk of help", 
      "plsplsplsplsplsplsplspls", 
      "okay this is the last one", 
      "i was gonna loop this and now i know how!!", 
      "aaaaaaaaa"
    ];
  
    noButton.addEventListener('click', function() {
      noClickCount++;

      // 1. Cycle Images
      const imageIndex = noClickCount % imagePaths.length;
      imageDisplay.src = imagePaths[imageIndex];

      // 2. Message Logic
      if (noClickCount < messages.length) {
        noButton.textContent = messages[noClickCount];
      } else {
        noButton.textContent = "No";
      }

      // 3. EXPONENTIAL Growth Logic
      // If we are still in the messages, grow normally (+35)
      // Once we hit the "No" loop, grow by a multiplier (1.5x each time)
      if (noClickCount < messages.length) {
        buttonHeight += 35; 
        buttonWidth += 35;
        fontSize += 25; 
      } else {
        buttonHeight *= 1.5; 
        buttonWidth *= 1.5;
        fontSize *= 1.4;
      }

      yesButton.style.height = `${buttonHeight}px`; 
      yesButton.style.width = `${buttonWidth}px`;
      yesButton.style.fontSize = `${fontSize}px`; 

      // 4. Shrink Logic for NO (Gets tiny very fast at the end)
      const shrinkFactor = noClickCount < messages.length ? 0.1 : 0.2;
      const newScale = Math.max(0.1, 1 - (noClickCount * shrinkFactor));
      noButton.style.transform = `scale(${newScale})`;

      // 5. Emergency "Cover the Screen"
      // If the button is already huge, just make it fill everything
      if (buttonHeight > 1000) {
        yesButton.style.position = "fixed";
        yesButton.style.top = "0";
        yesButton.style.left = "0";
        yesButton.style.width = "100vw";
        yesButton.style.height = "100vh";
        yesButton.style.zIndex = "999";
      }
    });
  
    yesButton.addEventListener('click', () => {
      // Reset position if it was fixed
      yesButton.style.position = "static"; 
      imageDisplay.src = './images/image7.gif'; 
      valentineQuestion.textContent = "yipeeee :3 am happy nao"; 
      responseButtons.style.display = 'none'; 
      confetti(); 
    });
