<script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48; 
    let buttonWidth = 80;
    let fontSize = 20; 

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif"
    ];

    const messages = [
      "No", 
      "Are you sure?", 
      "Dandan please", 
      "I learned a tiny bit of code to edit this for you :<", 
      "owaowaowaowaowa", 
      "okay fine maybe i asked gemini to do a good chunk of help", 
      "plsplsplsplsplsplsplspls", 
      "okay this is the last one", 
      "i was gonna loop this and now i know how!!", 
      "aaaaaaaaa"
    ];
  
    noButton.addEventListener('click', function() {
      noClickCount++;

      // 1. Cycle Images
      const imageIndex = noClickCount % imagePaths.length;
      imageDisplay.src = imagePaths[imageIndex];

      // 2. Message Logic
      if (noClickCount < messages.length) {
        noButton.textContent = messages[noClickCount];
      } else {
        noButton.textContent = "No";
      }

      // 3. Growth Logic
      if (noClickCount < messages.length) {
        // Normal growth during messages
        buttonHeight += 35; 
        buttonWidth += 35;
        fontSize += 25; 
      } else {
        // EXPONENTIAL growth after messages
        buttonHeight *= 1.6; 
        buttonWidth *= 1.6;
        fontSize *= 1.4;
      }

      // Apply the sizes
      yesButton.style.height = `${buttonHeight}px`; 
      yesButton.style.width = `${buttonWidth}px`;
      yesButton.style.fontSize = `${fontSize}px`; 

      // 4. Shrink Logic for NO
      const newScale = Math.max(0.1, 1 - (noClickCount * 0.1));
      noButton.style.transform = `scale(${newScale})`;

      // 5. THE TAKEOVER
      // Once it's huge, make it fill the screen so he has to click it
      if (buttonHeight > 800) {
        yesButton.style.position = "fixed";
        yesButton.style.zIndex = "9999";
        yesButton.style.top = "50%";
        yesButton.style.left = "50%";
        yesButton.style.transform = "translate(-50%, -50%)";
        yesButton.style.width = "100vw";
        yesButton.style.height = "100vh";
      }
    });
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif'; 
      valentineQuestion.textContent = "yipeeee :3 am happy nao"; 
      responseButtons.style.display = 'none'; 
      confetti(); 
    });
</script>
