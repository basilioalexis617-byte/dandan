<script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
  
    let noClickCount = 0;
    let buttonHeight = 48; 
    let buttonWidth = 80;
    let fontSize = 20; 

    const imagePaths = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif"
    ];

    const messages = [
      "No", 
      "Are you sure?", 
      "Dandan please", 
      "I learned a tiny bit of code to edit this for you :<", 
      "owaowaowaowaowa", 
      "okay fine maybe i asked gemini to do a good chunk of help", 
      "plsplsplsplsplsplsplspls", 
      "okay this is the last one", 
      "i was gonna loop this and now i know how!!", 
      "aaaaaaaaa"
    ];
  
    noButton.addEventListener('click', function() {
      noClickCount++;

      // 1. Cycle Images (Always loops 1-6)
      const imageIndex = noClickCount % imagePaths.length;
      imageDisplay.src = imagePaths[imageIndex];

      // 2. Message Logic
      if (noClickCount < messages.length) {
        // Play through your custom messages first
        noButton.textContent = messages[noClickCount];
      } else {
        // Once the list is done, it just stays "No" (or you can change this to "Yes?")
        noButton.textContent = "No";
      }

      // 3. Growth Logic for YES (Infinite)
      buttonHeight += 35; 
      buttonWidth += 35;
      fontSize += 25; 
      yesButton.style.height = `${buttonHeight}px`; 
      yesButton.style.width = `${buttonWidth}px`;
      yesButton.style.fontSize = `${fontSize}px`; 

      // 4. Shrink Logic for NO
      const newScale = Math.max(0.3, 1 - (noClickCount * 0.1));
      noButton.style.transform = `scale(${newScale})`;
    });
  
    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif'; 
      valentineQuestion.textContent = "yipeeee :3 am happy nao"; 
      responseButtons.style.display = 'none'; 
      confetti(); 
    });
  </script>
